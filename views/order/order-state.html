<!DOCTYPE html>
<html lang="en">
   <head>

		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<link type="text/css" rel="stylesheet" href="../../css_mdh/common.css" />
        <link rel="stylesheet" type="text/css" href="../../css_mdh/personal.css">
        <script type="text/javascript" src="../../js_mdh/third/jquery.js"></script>
        <script src = "../../js_mdh/third/common.js"></script>
        <script type="text/javascript" src="../../js_mdh/main/views/base.js"></script>
        <script type="text/javascript" src="../../js_mdh/main/views/personal.js"></script>
    </head>
    <body>

     <!-- 头部开始 -->
		<div data-load="headerData" ></div>
		<script>
			$('[data-load="headerData"]').load('../layout/header.html', {}, function (data) {
				$('[data-load="headerData"]').after(data);
				$('[data-load="headerData"]').remove();
			});
		</script>
		<!-- end -->

		<!-- 主体内容开始 -->
			<!-- 个人中心左侧导航开始 -->
		<div class="personal clearfix">
			<!-- 左侧 -->
			<div data-load="loadData" ></div>
			<script>
				$('[data-load="loadData"]').load('../personal/personalLeft.html', {}, function (data) {
					$('[data-load="loadData"]').after(data);
					$('[data-load="loadData"]').remove();
				});
			</script>
			<!-- end -->
			<!-- 我的订单详情开始 -->
			<div class="personal-item fr">
				<!-- 订单状态开始 -->
				<div class="personal-state">
					<h5 class="personal-state-title">订单状态</h5>
					<div class="personal-state-plan">
						<span class="plan one din">
							<strong class="current">1</strong>
							<p class="smt">提交订单</p>
							<div class="time">
								<span>2016-3-28</span>
								<em>15:32</em>
							</div>
						</span>
						<p class="next din"></p>
						<span class="plan two din">
							<strong class="current">2</strong>
							<p class="smt">付款成功</p>
							<div class="time">
								<span>2016-3-28</span>
								<em>15:32</em>
							</div>
						</span>
						<p class="next din"></p>
						<span class="plan threen din">
							<strong class="current">3</strong>
							<p class="smt">订单处理中</p>
							<div class="time">
								<span>2016-11-28</span>
								<em>15:32</em>
							</div>
						</span>
						<p class="next din"></p>
						<span class="plan four din">
							<strong >4</strong>
							<p class="smt">成功</p>
							<div class="time">
								<span>2016-3-28</span>
								<em>15:32</em>
							</div>
						</span>
					</div>
				</div>
				<!-- 订单状态信息 -->
				<div class="personal-state-message">
					<div class="company">
						<span>物流公司:</span>
						<p>圆通快递</p>
					</div>
					<div class="number">
						<span>运单号:</span>
						<p>652348952</p>
					</div>
					<div class="track">
						<span>物流跟踪:</span>
						<p class="message-one">
							<b>2016-03-28</b>
							<strong>12:09:00</strong>
							<em>顺丰速运</em>
							已收取快件
						</p>
						<p class="message-two">
							<b>2016-03-28</b>
							<strong>12:33:00</strong>
							<em>快件离开</em>
							<span class="for">［济南市中丽景苑营业点］</span>
							<i>正发往</i>
							<span class="to">［济南历城集散中心］</span>
						</p>
					</div>
				</div>
			</div>

		</div>
   
   <!-- 底部开始 -->
		<div data-load="footerData" >
			<script>
				$('[data-load="footerData"]').load('../layout/footer.html', {}, function (data) {
					$('[data-load="footerData"]').after(data);
					$('[data-load="footerData"]').remove();
				});
			</script>
		</div>
		<!-- end -->

</html>
